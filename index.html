<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Vesper: Missione Apep</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #e5e7eb;
      font-family: 'JetBrains Mono', monospace;
    }
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.02) 50%, rgba(255,255,255,0));
      animation: scanline 8s linear infinite;
      pointer-events: none;
      z-index: 50;
    }
    @keyframes scanline {
      0% { top: -100px; }
      100% { top: 100vh; }
    }
    .crt-flicker {
      animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0.98; }
      50% { opacity: 1; }
      100% { opacity: 0.99; }
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0f172a;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.1?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.1?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.1?external=rxjs",
